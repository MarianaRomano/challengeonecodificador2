<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Challenge 1 Alura- Encriptador</title>
    <link rel="shortcut icon" href="alurafavicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Lobster&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato:wght@100;300&display=swap');

  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="Logo.png">
        <h1 class="tittle">Encriptador de Mensaje</h1>
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <p>Sólo letras minusculas y sin acento</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar
            </button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar
            </button>
      </div>
    </div>
